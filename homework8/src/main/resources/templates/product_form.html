<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html::head">
</head>

<body>

<nav th:replace="fragments/head.html::navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input th:field="*{id}" type="hidden" id="id" name="id">
                <div class="form-group">
                    <label>наименование</label>
                    <input th:field="*{title}" type="text" class="form-control" id="name" name="title"
                           placeholder="введите название товар">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    <label>цена</label>
                    <input th:field="*{cost}" type="text" class="form-control" id="cost" name="price"
                           placeholder="введите цену товара">
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                    <label>срок годности</label>
                    <input th:field="*{expirationDate}" type="text" class="form-control" id="expiration-date"
                           name="expiration-date" placeholder="2022-12-01">
                    <p class="text-danger" th:if="${#fields.hasErrors('expirationDate')}"
                       th:errors="*{expirationDate}"></p>
                    <label>Email поставщика</label>
                    <input th:field="*{supplierEmail}" type="text" class="form-control" id="supplier-email"
                           name="supplier-email" placeholder="supplier@mail.ru">
                    <p class="text-danger" th:if="${#fields.hasErrors('supplierEmail')}"
                       th:errors="*{supplierEmail}"></p>
                    <label>количество</label>
                    <input th:field="*{quantity}" type="text" class="form-control" id="quantity" name="quantity"
                           placeholder="введите количество упаковок товара">
                    <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html::scripts"></th:block>
</body>

</html>

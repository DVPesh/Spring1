<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th th:fragment="table_sort(title, field)" scope="col">[[${title}]]

                           page=${param.page},size=${param.size},sortField=${field})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
